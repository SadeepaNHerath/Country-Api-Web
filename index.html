<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: cadetblue;">

    <div class="container text-center">
        <h1>Country Details</h1>
        <pre>(Select or search Country)</pre>
    </div>

    <div class="container text-center mt-5">
        <input type="text" id="txtSearchValue" class="form-control mb-3" placeholder="Enter Country Name">
        <select name="Country" id="Country" class="form-control mb-3" onclick="selectCountry()"></select>
        <button class="btn btn-primary mb-3" onclick="searchCountry()">Search</button>

        <div class="justify-content-center">
            <div id="img"></div>
            <h1 id="name"></h1>
            <h3 id="capital" ></h3>
            <h3 id="region"></h3>
            <h3 id="population"></h3>
            <h3 id="ocation"></h3>

            
        </div>
    </div>

    <div id="countriesContainer" class="countries-container"></div>

</body>
</html>
